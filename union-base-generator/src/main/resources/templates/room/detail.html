<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="public/layout">
<div th:fragment="content">

    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#"></a>
            </li>
            <li><a href="#"></a></li>
            <li class="active">查看</li>
        </ul><!-- /.breadcrumb -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- 返回栏 -->
                <div class="j-back-bar">
                    <div class="j-back-btn-group">
                        <button class="btn btn-white btn-success btn-round j-step-backward">
                            <i class="ace-icon fa fa-backward "></i>
                            返回
                        </button>
                    </div>
                </div>

                <!-- 表单 -->
                <form class="layui-form" action="">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="id"
                                    th:value="${room.id}"
                                    required  lay-verify="required"
                                    placeholder="请输入ID" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺id</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopId"
                                    th:value="${room.shopId}"
                                    required  lay-verify="required"
                                    placeholder="请输入店铺id" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">包间名</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomName"
                                    th:value="${room.roomName}"
                                    required  lay-verify="required"
                                    placeholder="请输入包间名" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">主图</label>
                        <div class="layui-input-block">
                            <input type="text" name="mainPic"
                                    th:value="${room.mainPic}"
                                    required  lay-verify="required"
                                    placeholder="请输入主图" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标签</label>
                        <div class="layui-input-block">
                            <input type="text" name="tags"
                                    th:value="${room.tags}"
                                    required  lay-verify="required"
                                    placeholder="请输入标签" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">起购价</label>
                        <div class="layui-input-block">
                            <input type="text" name="startBuyPrice"
                                    th:value="${room.startBuyPrice}"
                                    required  lay-verify="required"
                                    placeholder="请输入起购价" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">起购时长</label>
                        <div class="layui-input-block">
                            <input type="text" name="startBuyTime"
                                    th:value="${room.startBuyTime}"
                                    required  lay-verify="required"
                                    placeholder="请输入起购时长" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单买、续费单位价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="renewUnitPrice"
                                    th:value="${room.renewUnitPrice}"
                                    required  lay-verify="required"
                                    placeholder="请输入单买、续费单位价格" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单买、续费单位时长</label>
                        <div class="layui-input-block">
                            <input type="text" name="renewUnitTime"
                                    th:value="${room.renewUnitTime}"
                                    required  lay-verify="required"
                                    placeholder="请输入单买、续费单位时长" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">营业状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomStatus"
                                    th:value="${room.roomStatus}"
                                    required  lay-verify="required"
                                    placeholder="请输入0 - 已上架， 10 - 未上架" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">可搜索状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomSearchable"
                                    th:value="${room.roomSearchable}"
                                    required  lay-verify="required"
                                    placeholder="请输入0 - 可搜索， 10 - 不可搜索" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备id</label>
                        <div class="layui-input-block">
                            <input type="text" name="deviceId"
                                   th:value="${room.deviceId}"
                                   placeholder="设备id" autocomplete="off" class="layui-input"
                                   readonly
                            >
                        </div>
                    </div>
                </form>

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div>

</html>

<script th:src="${'/static/js/room/detail.js'}"></script>
