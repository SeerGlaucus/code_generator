<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="public/layout">
<div th:fragment="content">

    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#"></a>
            </li>
            <li><a href="#"></a></li>
            <li class="active">新增</li>
        </ul><!-- /.breadcrumb -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- 返回栏 -->
                <div class="j-back-bar">
                    <div class="j-back-btn-group">
                        <button class="btn btn-white btn-success btn-round j-step-backward">
                            <i class="ace-icon fa fa-backward "></i>
                            返回
                        </button>
                    </div>
                </div>

                <!-- 表单 -->
                <form class="layui-form" action="">

                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="id" required  lay-verify="required"
                                   placeholder="请输入ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺id</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopId" required  lay-verify="required"
                                   placeholder="请输入店铺id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">包间名</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomName" required  lay-verify="required"
                                   placeholder="请输入包间名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">主图</label>
                        <div class="layui-input-block">
                            <input type="text" name="mainPic" required  lay-verify="required"
                                   placeholder="请输入主图" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标签</label>
                        <div class="layui-input-block">
                            <input type="text" name="tags" required  lay-verify="required"
                                   placeholder="请输入标签" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">起购价</label>
                        <div class="layui-input-block">
                            <input type="text" name="startBuyPrice" required  lay-verify="required"
                                   placeholder="请输入起购价" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">起购时长</label>
                        <div class="layui-input-block">
                            <input type="text" name="startBuyTime" required  lay-verify="required"
                                   placeholder="请输入起购时长" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单买、续费单位价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="renewUnitPrice" required  lay-verify="required"
                                   placeholder="请输入单买、续费单位价格" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单买、续费单位时长</label>
                        <div class="layui-input-block">
                            <input type="text" name="renewUnitTime" required  lay-verify="required"
                                   placeholder="请输入单买、续费单位时长" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">0 - 已上架， 10 - 未上架</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomStatus" required  lay-verify="required"
                                   placeholder="请输入0 - 已上架， 10 - 未上架" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">0 - 可搜索， 10 - 不可搜索</label>
                        <div class="layui-input-block">
                            <input type="text" name="roomSearchable" required  lay-verify="required"
                                   placeholder="请输入0 - 可搜索， 10 - 不可搜索" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="save-room-filter">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div>

</html>

<script th:src="${'/static/js/room/add.js'}"></script>
