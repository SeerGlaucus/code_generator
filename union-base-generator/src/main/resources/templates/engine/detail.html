<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="public/layout">
<div th:fragment="content">

    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">模版解析引擎</a>
            </li>
            <li><a href="#">模版解析引擎</a></li>
            <li class="active">查看</li>
        </ul><!-- /.breadcrumb -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <!-- 返回栏 -->
                <div class="j-back-bar">
                    <div class="j-back-btn-group">
                        <button class="btn btn-white btn-success btn-round j-step-backward">
                            <i class="ace-icon fa fa-backward "></i>
                            返回
                        </button>
                    </div>
                </div>

                <!-- 表单 -->
                <form class="layui-form" action="">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">全类名</label>
                        <div class="layui-input-block">
                            <input type="text" name="className"
                                    th:value="${engine.className}"
                                    required  lay-verify="required"
                                    placeholder="请输入模版引擎全类名" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="engineName"
                                    th:value="${engine.engineName}"
                                    required  lay-verify="required"
                                    placeholder="请输入模版引擎名称" autocomplete="off" class="layui-input"
                                    readonly
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea name="engineDesc"
                                    th:text="${engine.engineDesc}" autocomplete="off" class="layui-textarea"
                                    readonly
                            ></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序号</label>
                        <div class="layui-input-block">
                            <input type="text" name="orderNum"
                                   th:value="${engine.orderNum}"
                                   required  lay-verify="required|number"
                                   placeholder="请输入排序号" autocomplete="off" class="layui-input"
                                   readonly
                            >
                        </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" th:checked="${engine.status=='1'}" name="switch" lay-skin="switch" lay-text="启用|禁用" disabled>
                        </div>
                    </div>

                    
                </form>

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div>

</html>

<script th:src="${'/static/js/engine/detail.js'}"></script>
